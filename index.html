<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EREDAR LORD OF THE BURNING LEGION</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">U FACE</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">DOOMED</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">BANISHED</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">TRIFILING</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">FLESH</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">INFERNO</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">HAHAHAHA</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">GNAT</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">CUM</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/jaraxxus.wav"></audio>
  <audio data-key="83" src="sounds/doomed.wav"></audio>
  <audio data-key="68" src="sounds/banished.wav"></audio>
  <audio data-key="70" src="sounds/gnome.wav"></audio>
  <audio data-key="71" src="sounds/flesh.wav"></audio>
  <audio data-key="72" src="sounds/inferno.wav"></audio>
  <audio data-key="74" src="sounds/laugh.wav"></audio>
  <audio data-key="75" src="sounds/gnat.wav"></audio>
  <audio data-key="76" src="sounds/cum.wav"></audio>

<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
